spring.application.name=demo
server.port=8080

# Database Configuration create db if not exists
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:13306/iot_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# mqtt
mqtt.hostname=${MQTT_HOSTNAME:localhost}
mqtt.broker-url=${MQTT_BROKER_URL:tcp://localhost:18883}
mqtt.client-id=smart-garden-backend-spring
mqtt.inbound-topic=#
mqtt.username=iot_admin
mqtt.password=123456

# redis
cache.redis.host=${SPRING_REDIS_HOST:localhost}
cache.redis.port=6379

spring.data.redis.host=${cache.redis.host:localhost}
spring.data.redis.port=${cache.redis.port:6379}



# swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-model-expand-depth=-1

# jackson
spring.jackson.property-naming-strategy=SNAKE_CASE

# MQTT / Paho / Spring-Integration logging for troubleshooting
logging.level.org.springframework.integration=DEBUG
logging.level.org.eclipse.paho.client.mqttv3=DEBUG
logging.level.com.example.demo=DEBUG



# AI service
ai.service-url=${AI_SERVICE_URL:http://localhost:8000}
weather.api.url=http://api.openweathermap.org/data/2.5/weather
weather.api.key=${OPENWEATHERMAP_API_KEY:e2af82a68f3bc2bb28f019259585fdad}

# email service
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true