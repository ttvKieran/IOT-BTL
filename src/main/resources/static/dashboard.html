        <!-- Statistics Cards v·ªõi hi·ªáu ·ª©ng gradient -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Temperature Card -->
            <div class="bg-gradient-to-br from-white to-red-50 rounded-lg shadow-xl p-6 border-t-4 border-red-500 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex items-center">

                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-bold text-gray-600 uppercase tracking-wide">üå°Ô∏è Nhi·ªát ƒë·ªô TB</p>

                    </div>
                </div>
            </div>

            <!-- Humidity Card -->
            <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg shadow-xl p-6 border-t-4 border-blue-500 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex items-center">

                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-bold text-gray-600 uppercase tracking-wide">üíß ƒê·ªô ·∫©m KK TB</p>
                        <p class="text-3xl font-extrabold text-gray-900" id="avgHumidity">-- %</p>

            <!-- Soil Moisture Card -->
            <div class="bg-gradient-to-br from-white to-green-50 rounded-lg shadow-xl p-6 border-t-4 border-green-500 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex items-center">

                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-bold text-gray-600 uppercase tracking-wide">üåø ƒê·ªô ·∫©m ƒë·∫•t TB</p>
                        <p class="text-3xl font-extrabold text-gray-900" id="avgSoil">-- %</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <!-- H√†ng 1: 2 bi·ªÉu ƒë·ªì -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Temperature Chart -->
            <div class="bg-gradient-to-br from-white to-red-50 rounded-lg shadow-xl p-6 border-t-4 border-red-500 hover:shadow-2xl transition-all duration-300">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üå°Ô∏è</span> Nhi·ªát ƒë·ªô (¬∞C)
                </h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <!-- Air Humidity Chart -->
            <div class="bg-gradient-to-br from-white to-blue-50 rounded-lg shadow-xl p-6 border-t-4 border-blue-500 hover:shadow-2xl transition-all duration-300">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üíß</span> ƒê·ªô ·∫©m kh√¥ng kh√≠ (%)
                </h3>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- H√†ng 2: 1 bi·ªÉu ƒë·ªì cƒÉn gi·ªØa -->
        <div class="flex justify-center">
            <!-- Soil Moisture Chart -->
            <div class="bg-gradient-to-br from-white to-green-50 rounded-lg shadow-xl p-6 border-t-4 border-green-500 hover:shadow-2xl transition-all duration-300 w-full lg:w-1/2">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üåø</span> ƒê·ªô ·∫©m ƒë·∫•t (%)
                </h3>
                <div class="chart-container">
                    <canvas id="soilChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDeviceUid = 'ESP32_GARDEN_001';
        let currentPeriod = '1day';
        let charts = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('deviceSelector').addEventListener('change', function(e) {
                currentDeviceUid = e.target.value;
                loadData();
            });

            document.getElementById('btn1Day').addEventListener('click', function() {
                currentPeriod = '1day';
                updatePeriodButtons();
                loadData();
            });

            document.getElementById('btn1Week').addEventListener('click', function() {
                currentPeriod = '1week';
                updatePeriodButtons();
                loadData();
            });
        }

        function updatePeriodButtons() {
            const btn1Day = document.getElementById('btn1Day');
            const btn1Week = document.getElementById('btn1Week');
            
            if (currentPeriod === '1day') {
                btn1Day.className = 'px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600';
                btn1Week.className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300';
            } else {
                btn1Day.className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300';
                btn1Week.className = 'px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600';
            }
        }

        async function loadDevices() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/devices');
                const result = await response.json();
                
                const selector = document.getElementById('deviceSelector');
                selector.innerHTML = '';
                
                if (result.data && result.data.length > 0) {
                    result.data.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceUid;
                        option.textContent = `${device.name} (${device.deviceUid})`;
                        selector.appendChild(option);
                    });
                    currentDeviceUid = result.data[0].deviceUid;
                    loadData();
                } else {
                    selector.innerHTML = '<option>Kh√¥ng c√≥ thi·∫øt b·ªã</option>';
                }
            } catch (error) {
                console.error('Error loading devices:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch thi·∫øt b·ªã: ' + error.message);
            }
        }

        async function loadData() {
            showLoading(true);
            hideError();

            try {
                const { from, to } = getTimeRange();
                const url = `http://localhost:8080/api/v1/devices/ESP32_GARDEN_001/history?from=${from}&to=${to}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.data && result.data.length > 0) {
                    processData(result.data);
                } else {
                    showError('Kh√¥ng c√≥ d·ªØ li·ªáu trong kho·∫£ng th·ªùi gian n√†y');
                    clearCharts();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('L·ªói khi t·∫£i d·ªØ li·ªáu: ' + error.message);
                clearCharts();
            } finally {
                showLoading(false);
            }
        }

        function getTimeRange() {
            const now = new Date();
            const to = now.getTime();
            let from;

            if (currentPeriod === '1day') {
                from = now.getTime() - 24 * 60 * 60 * 1000;
            } else {
                from = now.getTime() - 7 * 24 * 60 * 60 * 1000;
            }

            return { from, to };
        }

        function processData(data) {
            data.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            const labels = data.map(d => formatDate(d.createdAt));
            const temps = data.map(d => d.temperature || 0);
            const humidity = data.map(d => d.air_humidity || d.airHumidity || 0);
            const soil = data.map(d => d.soil_moisture || d.soilMoisture || 0);

            document.getElementById('avgTemp').textContent = calculateAvg(temps).toFixed(1) + ' ¬∞C';
            document.getElementById('avgHumidity').textContent = calculateAvg(humidity).toFixed(1) + ' %';
            document.getElementById('avgSoil').textContent = calculateAvg(soil).toFixed(1) + ' %';

            createChart('tempChart', 'Nhi·ªát ƒë·ªô', labels, temps, 'rgb(239, 68, 68)');
            createChart('humidityChart', 'ƒê·ªô ·∫©m KK', labels, humidity, 'rgb(59, 130, 246)');
            createChart('soilChart', 'ƒê·ªô ·∫©m ƒë·∫•t', labels, soil, 'rgb(34, 197, 94)');
        }

        function createChart(canvasId, label, labels, data, color) {
            const ctx = document.getElementById(canvasId);
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color.replace('rgb', 'rgba').replace(')', ', 0.1)'),
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            
            if (currentPeriod === '1day') {
                return date.toLocaleTimeString('vi-VN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else {
                return date.toLocaleDateString('vi-VN', { 
                    day: '2-digit', 
                    month: '2-digit' 
                });
            }
        }

        function calculateAvg(arr) {
            if (arr.length === 0) return 0;
            const sum = arr.reduce((a, b) => a + b, 0);
            return sum / arr.length;
        }

        function clearCharts() {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
            
            document.getElementById('avgTemp').textContent = '-- ¬∞C';
            document.getElementById('avgHumidity').textContent = '-- %';
            document.getElementById('avgSoil').textContent = '-- %';
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
