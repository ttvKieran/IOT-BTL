<!DOCTYPE html>

    <style>

<body class="bg-gray-100 font-sans">

<!-- Navigation -->
<nav class="bg-white shadow-lg mb-4">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">

            </div>
            <div class="flex space-x-4">
                <a href="/dashboard.html" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">Dashboard</a>
                <a href="/control.html" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">ƒêi·ªÅu khi·ªÉn</a>
                <a href="/index.html" class="px-4 py-2 bg-green-500 text-white rounded-lg">AI Chat</a>
            </div>

</nav>

<div class="container mx-auto max-w-lg p-4 min-h-screen flex flex-col">

    <header class="bg-white p-4 rounded-lg shadow-md mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Tr·ª£ l√Ω V∆∞·ªùn "Synthia"</h1>
        <p class="text-gray-600">Thi·∫øt b·ªã:
            <span id="device-uid" class="font-medium text-blue-600">ESP32_GARDEN_01</span>
        </p>
    </header>

    <div id="chat-box" class="flex-1 bg-white p-4 rounded-lg shadow-md overflow-y-auto mb-4 h-96">
        <div class="flex justify-start mb-3">
            <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs shadow">
                <p>Ch√†o b·∫°n, t√¥i c√≥ th·ªÉ gi√∫p g√¨ cho v∆∞·ªùn c·ªßa b·∫°n? B·∫°n c√≥ th·ªÉ h·ªèi t√¥i "Ki·ªÉm tra v∆∞·ªùn" ho·∫∑c nh·∫•n n√∫t micro ƒë·ªÉ ra l·ªánh.</p>
            </div>
        </div>
    </div>

    <footer class="bg-white p-4 rounded-lg shadow-md">
        <p id="mic-status" class="text-sm text-gray-500 text-center h-5 mb-2"></p>

        <div class="flex items-center">
            <input type="text" id="chat-input" class="flex-1 border border-gray-300 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c nh·∫•n mic...">

            <button id="send-btn" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-md transition duration-200 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>

            <button id="mic-btn" class="ml-2 bg-red-500 hover:bg-red-600 text-white p-3 rounded-full shadow-md transition duration-200 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>
    </footer>
</div>

<script>
    // --- 0. L·∫•y c√°c ph·∫ßn t·ª≠ DOM ---
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');
    const chatBox = document.getElementById('chat-box');
    const micStatus = document.getElementById('mic-status');
    const deviceUid = document.getElementById('device-uid').textContent;

    // --- 1. LOGIC G·ª¨I TIN NH·∫ÆN (B·∫±ng Text) ---
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault(); // NgƒÉn xu·ªëng d√≤ng khi Enter
            sendMessage();
        }
    });

    function sendMessage() {
        const messageText = chatInput.value.trim();
        if (messageText === "") return;

        displayMessage(messageText, 'user');
        callAiService(messageText);
        chatInput.value = "";
    }

    // --- 2. LOGIC G·ªåI API BACKEND (JAVA) ---
    async function callAiService(message) {
        // URL n√†y tr·ªè ƒë·∫øn Spring Boot API c·ªßa b·∫°n
        // (Ch√∫ng ta gi·∫£ ƒë·ªãnh frontend ch·∫°y c√πng domain v·ªõi backend)
        // N·∫øu kh√°c domain, b·∫°n c·∫ßn b·∫≠t CORS tr√™n Spring Boot
        const API_URL = `/api/v1/ai/chat/${deviceUid}`;

        displayMessage("Synthia ƒëang suy nghƒ©...", 'ai', true); // Hi·ªÉn th·ªã "ƒëang g√µ"

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message }) // Kh·ªõp v·ªõi ChatRequestDTO
            });

            if (!response.ok) {
                // ƒê·ªçc l·ªói chi ti·∫øt t·ª´ server (FastAPI ho·∫∑c Spring)
                let errorDetail = "L·ªói kh√¥ng x√°c ƒë·ªãnh";
                try {
                    const errData = await response.json();
                    // ∆Øu ti√™n 'detail' (t·ª´ FastAPI) ho·∫∑c 'message' (t·ª´ Spring)
                    errorDetail = errData.detail || errData.message || JSON.stringify(errData);
                } catch (e) {
                    errorDetail = response.statusText;
                }
                throw new Error(`HTTP ${response.status}: ${errorDetail}`);
            }

            const aiData = await response.json(); // Kh·ªõp v·ªõi ChatResponseDTO
            updateThinkingMessage(aiData.response); // C·∫≠p nh·∫≠t tin nh·∫Øn "ƒëang g√µ"

        } catch (error) {
            console.error("L·ªói khi g·ªçi AI Service:", error);
            updateThinkingMessage(`Xin l·ªói, t√¥i g·∫∑p l·ªói: ${error.message}. Vui l√≤ng th·ª≠ l·∫°i.`);
        }
    }

    // --- 3. LOGIC SPEECH-TO-TEXT (WEB SPEECH API) ---

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; // Ch·ªâ nghe 1 c√¢u
        recognition.lang = 'vi-VN'; // H·ªó tr·ª£ Ti·∫øng Vi·ªát
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // X·ª≠ l√Ω khi nh·∫•n n√∫t Mic
        micBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                try {
                    recognition.start();
                    isListening = true;
                } catch(e) {
                    console.error("L·ªói khi b·∫Øt ƒë·∫ßu ghi √¢m (c√≥ th·ªÉ do quy·ªÅn): ", e);
                    micStatus.textContent = "L·ªói mic. H√£y c·∫•p quy·ªÅn.";
                }
            }
        });

        // Khi b·∫Øt ƒë·∫ßu nghe
        recognition.onstart = () => {
            micBtn.classList.add('mic-active');
            micStatus.textContent = "T√¥i ƒëang nghe...";
        };

        // Khi ng·ª´ng nghe
        recognition.onend = () => {
            micBtn.classList.remove('mic-active');
            micStatus.textContent = "";
            isListening = false;
        };

        // Khi c√≥ k·∫øt qu·∫£
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            chatInput.value = transcript; // ƒê·∫∑t text v√†o √¥ chat

            // T·ª± ƒë·ªông g·ª≠i tin nh·∫Øn ngay sau khi nh·∫≠n di·ªán gi·ªçng n√≥i
            setTimeout(sendMessage, 100);
        };

        // X·ª≠ l√Ω l·ªói
        recognition.onerror = (event) => {
            console.error("L·ªói SpeechRecognition:", event.error);
            if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                micStatus.textContent = "B·∫°n c·∫ßn c·∫•p quy·ªÅn truy c·∫≠p micro.";
            } else {
                micStatus.textContent = "L·ªói: " + event.error;
            }
            isListening = false;
        };

    } else {
        // ·∫®n n√∫t mic n·∫øu tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£
        micBtn.style.display = 'none';
        micStatus.textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Speech-to-Text.";
    }


    // --- 4. H√ÄM TI·ªÜN √çCH (HI·ªÇN TH·ªä CHAT) ---

    // Th√™m tin nh·∫Øn m·ªõi v√†o cu·ªëi
    function displayMessage(message, sender, isThinking = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.classList.add('flex', 'mb-3');

        const messageBubble = document.createElement('div');
        messageBubble.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'shadow');

        if (sender === 'user') {
            messageWrapper.classList.add('justify-end');
            messageBubble.classList.add('bg-blue-500', 'text-white');
        } else {
            messageWrapper.classList.add('justify-start');
            messageBubble.classList.add('bg-gray-200', 'text-gray-800');
            if (isThinking) {
                messageBubble.id = 'thinking-bubble'; // ƒê·∫∑t ID ƒë·ªÉ c·∫≠p nh·∫≠t sau
                messageBubble.innerHTML = `<p class="italic">${message}</p>`; // Ch·ªØ nghi√™ng
            }
        }

        if (!isThinking) {
            messageBubble.innerHTML = `<p>${message}</p>`;
        }

        messageWrapper.appendChild(messageBubble);
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight; // T·ª± ƒë·ªông cu·ªôn xu·ªëng d∆∞·ªõi
    }

    // C·∫≠p nh·∫≠t tin nh·∫Øn "ƒëang suy nghƒ©..." th√†nh tin nh·∫Øn th·∫≠t
    function updateThinkingMessage(newMessage) {
        const thinkingBubble = document.getElementById('thinking-bubble');
        if (thinkingBubble) {
            thinkingBubble.innerHTML = `<p>${newMessage}</p>`;
            thinkingBubble.classList.remove('italic');
            thinkingBubble.id = ''; // X√≥a ID ƒë·ªÉ kh√¥ng b·ªã c·∫≠p nh·∫≠t nh·∫ßm
        }
    }

</script>

</body>
